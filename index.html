<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плагин для табов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs" data-tabs="tab">
        <ul class="tabs__nav">
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Один</button>
            </li>
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Два</button>
            </li>
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Три</button>
            </li>
        </ul>
        <div class="tabs__content">
            <div class="tabs__panel">Контент 1</div>
            <div class="tabs__panel">Контент 2</div>
            <div class="tabs__panel">Контент 3</div>
        </div>
    </div>
    <div class="tabs" data-tabs="tab1">
        <ul class="tabs__nav">
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Один</button>
            </li>
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Два</button>
            </li>
            <li class="tabs__nav-item">
                <button class="tabs__nav-btn" type="button">Три</button>
            </li>
        </ul>
        <div class="tabs__content">
            <div class="tabs__panel">Контент 1</div>
            <div class="tabs__panel">Контент 2</div>
            <div class="tabs__panel">Контент 3</div>
        </div>
    </div>

    <script src="tabsplugin.js"></script>
    <script src="script.js"></script>
</body>
</html>
